<!DOCTYPE html>
<html ng-app="arrayPush" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Push Controll</title>
    <script src="angular.js"></script>

    <script>
        angular.module('arrayPush',[])
            .controller('arrPushCtrl',function ($scope) {
                $scope.arr=[];

                $scope.push=function (v) {
                    setTimeout(function () {
                        var start=Date.now();
                        $scope.arr=v;
                        $scope.$digest();
                        console.log("Time in MS"+(Date.now()-start));
                    },50);
                };

                $scope.newArr=[];
                for (var i=0;i<50;++i){
                    $scope.newArr.push(i);
                }
            });
    </script>
</head>
<body>

<div ng-controller="arrPushCtrl" ng-init="push(newArr)">
    <div ng-repeat="x in arr">
        {{x}}
    </div>
</div>

</body>
</html>
